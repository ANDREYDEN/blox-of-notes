<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Election Results</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1 class="main-title">BLOX OF NOTES</h1>
    </header>

    <main>
      <div id="loader">
        <h3 class="loading">Loading...</h3>
      </div>

      <div id="create-box">
        <form onSubmit="App.createBox(); return false;">
          <label for="title">Title:</label><br>
          <input id="title" type="text" name="title"><br>
          <label for="lifetime">Seconds:</label><br>
          <input id="lifetime" type="text" name="lifetime"><br>
          <button type="submit">Submit</button>
        </form>
      </div>

      <div id="create-note">
        <form onSubmit="App.submitNote(); return false;">
          <label for="note">Enter Note:</label><br>
          <input id="note" type="text" name="note"><br>
          <button type="submit">Submit</button>
        </form>
      </div>
      
      <div id="any-running-closed">
        <p id="countdown"></p>
      </div>
      
      <div id="any-expired-open">
        TADA
      </div>
    </main>
    
    <footer>
        <p id="account-address"></p>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
